<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <title>
            Login | Spark
        </title>

        <!-- Tailwind -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <!-- <link rel="stylesheet" href="../styles/output.css"> -->   <!-- Yah sebenernya aku download tailwind biar ekstension Tailwind bisa kepake aja si ðŸ˜¹ðŸ˜¹ -->

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet" />
        <style>
            body {
                font-family: 'Inter', sans-serif;
            }
        </style>
    </head>
    
    <body class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="flex justify-center md:flex-row w-full h-full overflow-hidden " style="box-shadow: 0 0 30px rgb(0 0 0 / 0.15)">
            <!-- Left side -->
            <div class="h-full flex-1 bg-gradient-to-b from-[#7db7ff] to-[#3f6fff] flex items-center justify-center">
                <div class="relative mx-auto mt-6 w-64 h-80 md:w-80 md:h-[490px]">
                    <img src="../assets/img/login.png" 
                        alt="Orang Keren" 
                        class="w-full h-full object-cover rounded-3xl" />
                </div>

            </div>
            <!-- Right side -->
            <div class="flex-1 bg-[#e9f0ff] rounded-b-3xl md:rounded-r-3xl md:rounded-bl-none flex flex-col items-center justify-center relative">
  <div class="max-w-[420px] w-full mx-auto bg-white rounded-2xl shadow-lg pt-6 pb-8 px-10 transition-all duration-500 ease-in-out"
       style="box-shadow: 0 10px 20px rgb(0 0 0 / 0.05)">

    <!-- Toggle Tabs -->
<div id="authTabs" class="flex items-center justify-between space-x-6 mb-6 rounded-t-2xl bg-[#f9f9f9] px-6 py-3 shadow-sm">
  <button id="btnSignUp"
          class="relative tab-btn font-semibold text-gray-700 border-b-2 border-[#3f6fff] pb-1 px-4 py-2 rounded-md transition-all duration-300 overflow-hidden hover:bg-black/20 hover:text-[#000]">
    <span class="relative z-10">Sign Up</span>
    <!-- Bulatan animasi -->
    <span class="absolute inset-0 rounded-md bg-blue-100 opacity-0 scale-75 transition-all duration-300 group-hover:opacity-100 group-hover:scale-100"></span>
  </button>
  <button id="btnSignIn"
          class="relative tab-btn text-gray-400 pb-1 px-4 py-2 rounded-md transition-all duration-300 overflow-hidden hover:bg-black/20 hover:text-[#000]">
    <span class="relative z-10">Sign In</span>
    <span class="absolute inset-0 rounded-md bg-blue-100 opacity-0 scale-75 transition-all duration-300 group-hover:opacity-100 group-hover:scale-100"></span>
  </button>
</div>


    <!-- Form Wrapper -->
    <div id="formWrapper" class="overflow-hidden transition-all duration-500 ease-in-out">
      <form id="authForm" class="space-y-6" action="#" method="POST">
        <!-- Fullname (hidden di Sign In mode) -->
        <div id="fullnameGroup">
          <label for="fullname" class="block text-sm font-semibold text-[#000] mb-1">Full Name</label>
          <input id="fullname" name="fullname" type="text" placeholder="Enyok"
                 class="w-full border-b border-gray-300 text-sm text-gray-600 placeholder-gray-400 focus:outline-none focus:border-[#3f6fff] pb-1" />
        </div>
        <div>
          <label for="email" class="block text-sm font-semibold text-[#000] mb-1">Email</label>
          <input id="email" name="email" type="email" placeholder="enyok@email.com"
                 class="w-full border-b border-gray-300 text-sm text-gray-600 placeholder-gray-400 focus:outline-none focus:border-[#3f6fff] pb-1" />
        </div>
        <div>
          <label for="password" class="block text-sm font-semibold text-[#000] mb-1">Password</label>
          <input id="password" name="password" type="password" placeholder="********"
                 class="w-full border-b border-gray-300 text-sm text-gray-600 placeholder-gray-400 focus:outline-none focus:border-[#3f6fff] pb-1" />
        </div>
        <button id="submitBtn" type="submit"
                class="w-full bg-[#3f6fff] text-white text-sm font-semibold rounded-md py-2 mt-4 hover:bg-blue-700 transition">
          Sign Up
        </button>
      </form>
    </div>

    <p id="toggleText" class="text-xs text-pink-500 text-center mt-4 cursor-pointer select-none hover:underline">
      Sudah punya akun?
    </p>
  </div>
</div>

<!-- JavaScript -->
<script>
  const btnSignUp = document.getElementById("btnSignUp");
  const btnSignIn = document.getElementById("btnSignIn");
  const fullnameGroup = document.getElementById("fullnameGroup");
  const submitBtn = document.getElementById("submitBtn");
  const toggleText = document.getElementById("toggleText");
  const formWrapper = document.getElementById("formWrapper");

  let mode = "signup";

  function switchMode(newMode) {
    if (mode === newMode) return;
    mode = newMode;

    // hitung tinggi sebelum berubah
    const startHeight = formWrapper.scrollHeight;

    if (mode === "signup") {
      fullnameGroup.style.display = "block";
      submitBtn.textContent = "Sign Up";
      btnSignUp.classList.add("text-gray-700", "border-b-2", "border-[#3f6fff]");
      btnSignUp.classList.remove("text-gray-400");
      btnSignIn.classList.add("text-gray-400");
      btnSignIn.classList.remove("text-gray-700", "border-b-2", "border-[#3f6fff]");
      toggleText.textContent = "Sudah punya akun?";
    } else {
      fullnameGroup.style.display = "none";
      submitBtn.textContent = "Sign In";
      btnSignIn.classList.add("text-gray-700", "border-b-2", "border-[#3f6fff]");
      btnSignIn.classList.remove("text-gray-400");
      btnSignUp.classList.add("text-gray-400");
      btnSignUp.classList.remove("text-gray-700", "border-b-2", "border-[#3f6fff]");
      toggleText.textContent = "Belum punya akun?";
    }

    // hitung tinggi sesudah berubah
    requestAnimationFrame(() => {
      const endHeight = formWrapper.scrollHeight;

      // animasikan tinggi
      formWrapper.style.height = startHeight + "px";
      requestAnimationFrame(() => {
        formWrapper.style.height = endHeight + "px";
      });

      // reset ke auto setelah animasi selesai
      setTimeout(() => {
        formWrapper.style.height = "auto";
      }, 500);
    });
  }

  btnSignUp.addEventListener("click", () => switchMode("signup"));
  btnSignIn.addEventListener("click", () => switchMode("signin"));
  toggleText.addEventListener("click", () => {
    switchMode(mode === "signup" ? "signin" : "signup");
  });

  // default state
  switchMode("signup");
</script>

        </div>
    </body>

</html>

<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <title>
            Login | Spark
        </title>

        <!-- Tailwind -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <!-- <link rel="stylesheet" href="../styles/output.css"> -->   <!-- Yah sebenernya aku download tailwind biar ekstension Tailwind bisa kepake aja si ðŸ˜¹ðŸ˜¹ -->

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet" />
        <style>
            body {
                font-family: 'Inter', sans-serif;
            }
        </style>
    </head>
    
    <body class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="flex justify-center md:flex-row w-full h-full overflow-hidden " style="box-shadow: 0 0 30px rgb(0 0 0 / 0.15)">
            <!-- Left side -->
            <div class="h-full flex-1 bg-gradient-to-b from-[#7db7ff] to-[#3f6fff] flex items-center justify-center">
                <div class="relative mx-auto mt-6 w-64 h-80 md:w-80 md:h-[400px]">
                    <img src="../assets/img/Enyok.jpg" 
                        alt="Orang Keren" 
                        class="w-full h-full object-cover rounded-3xl" />
                </div>

            </div>
            <!-- Right side -->
            <div class="flex-1 bg-[#e9f0ff] rounded-b-3xl md:rounded-r-3xl md:rounded-bl-none flex flex-col flex items-center justify-center">
                <div class="max-w-[420px] w-full mx-auto bg-white rounded-2xl shadow-lg pt-6 pb-8 px-10" style="box-shadow: 0 10px 20px rgb(0 0   0 / 0.05)">
                    <div class="flex items-center justify-between space-x-6 mb-6 border border-transparent rounded-t-2xl bg-[#f9f9f9] px-6 py-3" style="box-shadow: 0 2px 8px rgb(0 0 0 / 0.05)">
                        <button aria-current="page" class="font-semibold text-gray-700 border-b-2 border-[#3f6fff] pb-1">
                            Sign Up
                        </button>
                        <button class="text-gray-400 cursor-default select-none">
                            Sign In
                        </button>
                    </div>
                    <form class="space-y-6">
                        <div>
                            <label class="block text-sm font-semibold text-[#000] mb-1" for="fullname">
                                Full Name
                            </label>
                            <input class="w-full border-b border-gray-300 text-xs text-gray-400 placeholder-gray-300 focus:outline-none     focus:border-[#3f6fff] pb-1" id="fullname" placeholder="Enyok" type="text" />
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-[#000] mb-1" for="email">
                                Email
                            </label>
                            <input class="w-full border-b border-gray-300 text-xs text-gray-300 placeholder-gray-300 focus:outline-none     focus:border-[#3f6fff] pb-1" id="email" placeholder="Enyok@email.com" type="email" />
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-[#000] mb-1" for="password">
                                Password
                            </label>
                            <input class="w-full border-b border-gray-300 text-xs text-gray-400 placeholder-gray-300 focus:outline-none     focus:border-[#3f6fff] pb-1" id="password" placeholder="********" type="password" />
                        </div>
                        <button class="w-full bg-[#3f6fff] text-white text-sm font-semibold rounded-md py-2 mt-4" type="submit">
                            Sign Up
                        </button>
                    </form>
                    <p class="text-xs text-pink-500 text-center mt-4 cursor-pointer select-none">
                        Belum punya akun ?
                    </p>
                </div>
                <div class="absolute bottom-0 right-0 w-48 h-48 pointer-events-none select-none" style="opacity: 0.15">
                    <svg class="w-full h-full" fill="none" height="192" viewbox="0 0 192 192" width="192" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <pattern height="12" id="dots" patternunits="userSpaceOnUse" width="12" x="0" y="0">
                                <circle cx="1" cy="1" fill="#3f6fff" r="1">
                                </circle>
                            </pattern>
                        </defs>
                        <rect fill="url(#dots)" height="192" rx="24" width="192">
                        </rect>
                    </svg>
                </div>
            </div>
        </div>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Spark</title>

    <!-- Google Font Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @font-face {
        font-family: "Clearface";
        src: url("../fonts/Clearface-Serial-Regular.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: "Poppins", sans-serif;
        font-weight: 400;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Card Container -->
    <div
      class="bg-white w-full max-w-7xl rounded-3xl shadow-lg p-12 flex flex-col items-center relative"
    >
      <!-- Logo and Register -->
      <div class="w-full flex justify-between items-center">
        <h1 class="text-3xl font-bold text-black">
          Spark<span class="text-blue-500">.</span>
        </h1>
        <a
          href="../views/register.html"
          class="bg-blue-400 text-white px-8 py-3 text-lg font-medium rounded-full hover:bg-blue-500 transition"
        >
          Register
        </a>
      </div>

      <!-- Login Title -->
      <div class="text-center mt-12">
        <h2
          class="text-7xl leading-snug"
          style="font-family: 'Clearface', serif"
        >
          <span class="text-blue-500">Login</span> To Your <br>Account
        </h2>
        <p class="text-gray-500 mt-3 text-base font-normal">
          “Start practicing your English interview skills with AI.”
        </p>
      </div>

      <!-- Login Form -->
      <div
        class="w-full flex justify-center gap-12 mt-12 flex-col md:flex-row items-center"
      >
        <!-- Left: Email & Password -->
        <form action="/login" method="POST" class="flex flex-col gap-6 w-80">
          <input
            type="text"
            name="username"
            placeholder="Phone/Email"
            required
            class="border border-gray-300 rounded-full px-6 py-3 text-[16px] font-medium focus:outline-none focus:ring-2 focus:ring-blue-400"
          />

          <input
            type="password"
            name="password"
            placeholder="Password"
            required
            class="border border-gray-300 rounded-full px-6 py-3 text-[16px] font-medium focus:outline-none focus:ring-2 focus:ring-blue-400"
          />

          <button
            type="submit"
            class="bg-black text-white rounded-full px-6 py-3 text-[16px] font-semibold hover:bg-gray-800 transition flex items-center justify-center gap-2"
          >
            Login To Your Account
            <span class="text-xl"><i class="fa-solid fa-arrow-right"></i></span>
          </button>
        </form>

        <!-- Divider -->
        <span class="text-gray-400 text-3xl font-light">/</span>

        <!-- Right: Social Login -->
        <div class="flex flex-col gap-6 w-80">
          <button
            class="border border-gray-300 rounded-full px-6 py-3 text-[15px] font-medium flex items-center gap-3 hover:bg-gray-50 transition"
          >
            <span class="text-2xl"><i class="fa-brands fa-google"></i></span> Sign In With Google Account
          </button>
          <button
            class="border border-gray-300 rounded-full px-6 py-3 text-[15px] font-medium flex items-center gap-3 hover:bg-gray-50 transition"
          >
            <span class="text-2xl"><i class="fa-brands fa-facebook-f"></i></span> Sign In Facebook Account
          </button>
          <button
            class="border border-gray-300 rounded-full px-6 py-3 text-[15px] font-medium flex items-center gap-3 hover:bg-gray-50 transition"
          >
            <span class="text-2xl"><i class="fa-brands fa-apple"></i></span> Sign In Apple ID
          </button>
        </div>
      </div>

      <!-- Forgot Password -->
      <a
        href="#"
        class="text-base text-gray-500 font-medium mt-6 hover:underline"
        >Forgot Password?</a
      >

      <!-- Footer -->
      <div
        class="w-full flex justify-between items-center mt-12 text-sm text-gray-400 font-medium"
      >
        <div class="flex gap-6">
          <a href="#" class="hover:underline">Privacy Policy</a>
          <a href="#" class="hover:underline">Terms & Conditions</a>
        </div>
        <p>Copyright ©Spark Group 2025</p>
      </div>
    </div>
  </body>
</html>
